<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WhatsApp</title>
		<script type="text/javascript">
			const ddi = document.getElementById("ddi");
			const ddd = document.getElementById("ddd");
			const phone = document.getElementById("phone");
			const link = document.getElementById("link");

			function changeLink() {
				let fullNumber = ddi.value.trim() + ddd.value.trim() + phone.value.replace(" ", "").replace("-", "");
				let mensagem = "https://bruno-n-fernandes.github.io/MPSC.PlenoSoft.WhatsApp/";
				link.href = "https://api.whatsapp.com/send?phone=" + fullNumber + "&text=" + mensagem;
				link.text = "Enviar Mensagem para " + fullNumber;
			}
		</script>
	</head>
	<body>
		<div align="center">
			<label for="ddi" style="width: 70px; text-align: right; display: inline-block;">DDI: </label>
			<input type="text" id="ddi" name="ddi" value="55" onchange="changeLink()" style="width: 30px;" maxlength="2" />
			<span style="width: 86px; text-align: right; display: inline-block;" ></span>
			<br />
			<label for="ddd" style="width: 70px; text-align: right; display: inline-block;">DDD: </label>
			<input type="text" id="ddd" name="ddd" value="21" onchange="changeLink()" style="width: 30px;" maxlength="2" />
			<span style="width: 86px; text-align: right; display: inline-block;" ></span>
			<br />
			<label for="phone" style="width: 70px; text-align: right; display: inline-block;">Telefone: </label>
			<input type="text" id="phone" name="phone" value="" onchange="changeLink()" style="width: 120px;" maxlength="11" />
			<br />
			<a id="link" name="link" target="WhatsApp">Enviar Mensagem</a>
		</div>
		<script type="text/javascript">changeLink()</script>
	</body>
</html>
