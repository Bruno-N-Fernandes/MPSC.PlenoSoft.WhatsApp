<html>
    <head>
        <title>WhatsApp</title>
        <script type="text/javascript">
            function changeLink() {
                var ddi = document.getElementById("ddi");
                var ddd = document.getElementById("ddd");
                var phone = document.getElementById("phone");
                var link = document.getElementById("link");
                link.href = "https://api.whatsapp.com/send?phone=" + ddi.value + ddd.value + phone.value + "&text=Mensagem"
            }
        </script>
    </head>
    <body>
        <label for="ddi">DDI</label>
        <input type="text" id="ddi" name="ddi" value="55" onchange="changeLink()" />
        <br />
        <label for="ddd">DDD</label>
        <input type="text" id="ddd" name="ddd" onchange="changeLink()" />
        <br />
        <label for="phone">Telefone</label>
        <input type="text" id="phone" name="phone" onchange="changeLink()" />
        <br />
        <a id="link" name="link" onload="changeLink()" >Enviar Mensagem para o NÃºmero</a>
    </body>
</html>
