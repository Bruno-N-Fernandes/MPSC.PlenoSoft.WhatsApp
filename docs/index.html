<html>
    <head>
        <title>WhatsApp</title>
        <script type="text/javascript">
            function changeLink() {
                var ddi = document.getElementById("ddi");
                var ddd = document.getElementById("ddd");
                var phone = document.getElementById("phone");
                var link = document.getElementById("link");
                link.href = "https://api.whatsapp.com/send?phone=" + ddi.value + ddd.value + phone.value + "&text=Mensagem"
            }
        </script>
    </head>
    <body>
        <div align="center">
            <label for="ddi" style="width: 60px; align:right;">DDI</label>
            <input type="text" id="ddi" name="ddi" value="55" onchange="changeLink()" style="width: 30px;" />
            <br />
            <label for="ddd" style="width: 60px; align:right;">DDD</label>
            <input type="text" id="ddd" name="ddd" onchange="changeLink()" style="width: 30px;" />
            <br />
            <label for="phone" style="width: 60px; align:right;">Telefone</label>
            <input type="text" id="phone" name="phone" onchange="changeLink()" style="width: 120px;" />
            <br />
            <a id="link" name="link" >Enviar Mensagem para o NÃºmero</a>
        </div>
        <script type="text/javascript">changeLink()</script>
    </body>
</html>
